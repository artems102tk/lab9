<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад використання класів у HTML</title>
    <style>
        /* Стилі для класу "section-title" */
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center; /* Текст по центру */
        }

        /* Стилі для класу "section-text" */
        .section-text {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
            text-align: center; /* Текст по центру */
        }

        /* Стилі для класу "section-note" */
        .section-note {
            font-style: italic;
            color: #999;
            text-align: center; /* Текст по центру */
        }
    </style>
</head>
<body>

    <!-- Використання класу "section-title" -->
    <div class="section-title">
        Заголовок розділу
    </div>

    <!-- Використання класу "section-text" -->
    <div class="section-text">
        Текст розділу
    </div>

    <!-- Використання класу "section-note" -->
    <div class="section-note">
        *Примітка: це лише приклад.
    </div>

    <!-- Ще один розділ з використанням тих самих класів -->
    <div class="section-title">
        Інший заголовок
    </div>

    <div class="section-text">
        Текст розділу
    </div>

    <div class="section-note">
        *Примітка: цей розділ також лише приклад.
    </div>

</body>
</html>
